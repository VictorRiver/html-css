<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="pt-br">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagem/favicon.ico" type="image/x-icon">
    <title>Videos em HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu proprio servidor</p>
    <picture>
        <img src="" alt="">
    </picture>
    <video width="250" poster="imagem/600484.jpeg" controls autoplay loop >
        <source src="midia/meuvideo.mp4" type="video/mp4">
        <source src="midia/meuvideo.ogv" type="video/ogv">
        <source src="midia/mmeuvideo.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidae com reprodução de video</p>
    </video>
    
    <h1>INSERINDO VIDEOS DO YOUTUBE</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/2iaPuUFIyMo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    


    <audio src="midia/music.mp3" controls autoplay loop></audio>
</body>
</html>
